<!DOCTYPE html> 
 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
    <meta charset="utf-8" /> 
    <title>Upload images to server using Node JS</title> 
    <script src="Scripts/jquery-3.1.1.min.js"></script> 
    <script src="Scripts/jquery.form.min.js"></script> 
    <script> 
        $(document).ready(function () { 
            var options = { 
                beforeSubmit: showRequest,  // pre-submit callback 
                success: showResponse  // post-submit callback 
            }; 
 
            // bind to the form's submit event 
            $('#frmUploader').submit(function () { 
                $(this).ajaxSubmit(options); 
                // always return false to prevent standard browser submit and page navigation 
                return false; 
            }); 
        }); 
 
        // pre-submit callback 
        function showRequest(formData, jqForm, options) { 
            alert('Uploading is starting.'); 
            return true; 
        } 
 
        // post-submit callback 
        function showResponse(responseText, statusText, xhr, $form) { 
            alert('status: ' + statusText + '\n\nresponseText: \n' + responseText ); 
        } 
    </script> 
</head> 
<body> 
        <h1>ARVIND SURVEYOR COMPANY</h1>
        <br><br>
        <h2>ACCIDENT REPORT</h2>
    <form id="frmUploader" enctype="multipart/form-data" action="api/Upload/" method="post"> 
        <h3>File Number:</h3>
                <input type="text" id="filenumberId" name="filenumber" >
        <br>
        <h3>Vehicle Registration Number:</h3>
        <input type="text" name="vehicleregnumber" >
        <br>
        <h3>Surveyor Name:</h3>
        <input type="text" name="surveyorname" >
        <br>
        
        <br>
        <h3>Vehicle Pictures:</h3>
        <br>
        <input type="file" name="imgUploader" multiple /> 
        
        <input type="submit" name="sendtoservey" id="btnSubmit" value="Upload" /> 
    </form> 
</body> 
</html>
